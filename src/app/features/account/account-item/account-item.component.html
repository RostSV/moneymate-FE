<div class="container-fluid">
    <div class="row mb-1 account-item shadow-lg card-body p-3 border-1">

      <div class="col-10 row">
        <h5 class="text-capitalize m-0 mb-1 text-gray">{{account?.name}}</h5>
        <h3 class="text-primary  m-0">
          {{account?.balance ?? 0 | currency : account?.currency?.code:'symbol':'1.2-2'}}
        </h3>
      </div>

      <div class="col-2 d-flex justify-content-end align-items-center">
        <i class="text-primary zmdi zmdi-balance-wallet"></i>
      </div>
    </div>
</div>
