<div class="section-topbar mb-4 p-2 text-white border-1">
  <div class="d-flex justify-content-between p-4 ">
    <div class="top-bar-text">
      <h2>{{title}}</h2>
      <p>{{subtitle}}</p>
    </div>
    <div class="bg-white border-1 d-flex justify-content-center align-items-center">
      <img ngSrc='{{titleImgUrl}}' alt="categories" class="img-fluid" height="90" width="100">
    </div>
  </div>

  <div class="container-fluid">
    <button class="btn btn-primary text-white mb-3 w-100" (click)="add.emit()">
      <i class="zmdi zmdi-plus mx-1 fw-bold"></i>
      <span>{{addButtonText}}</span>
    </button>
  </div>

</div>
