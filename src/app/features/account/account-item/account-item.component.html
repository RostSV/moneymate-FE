<div class="container-fluid">
    <div class="row col-12 mb-1 p-2 card shadow-lg border-1">
      <div class="card-body p-3 border-1 d-flex justify-content-between p-md-1">
        <div class="d-flex flex-row">
          <h2 class="align-self-center text-primary h1 mb-0 me-4">{{account?.balance ?? 0 | currency : account?.currency?.code:'symbol':'1.2-2'}}</h2>
          <h4 class="align-self-center text-capitalize m-0">{{account?.name}}</h4>
        </div>
        <i class="align-self-center text-primary zmdi zmdi-balance-wallet"></i>
      </div>
    </div>
</div>
