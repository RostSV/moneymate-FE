<div class="border-yellow" >
  <div class="modal-header text-white font-700 border-0 justify-content-between">
    <h3 class="modal-title">Add new category</h3>
    <h4 class="close" aria-label="Close" (click)="close()">
    <i class="zmdi zmdi-close"></i>
  </h4>


  </div>
  <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
    <div class="modal-boy">
      <div class="container">
        <div class="form-group mb-4">
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name"/>
          <div class="error " *ngIf="addCategoryForm.controls.name.errors?.['required'] && addCategoryForm.controls.name.touched">
            <h5 class="text-danger p-1">Name is required</h5>
          </div>

          <div class="error" *ngIf="addCategoryForm.controls.name.errors?.['categoryExists']">
            <h5 class="text-danger p-1">Category with this name is already exists</h5>
          </div>



        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="description"
                 formControlName="description" placeholder="Description">
        </div>
      </div>
    </div>
    <div class="modal-footer justify-content-center">
      <button class="btn btn-primary text-white"
              [disabled]="!addCategoryForm.valid">
        Submit Form
      </button>
    </div>
  </form>

</div>
