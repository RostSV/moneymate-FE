<div class="modal-body p-1">
  <div class="modal-header text-black font-700 border-0 justify-content-center">
    <h3 class="modal-title">Add new category</h3>
    <div>
      <h4 class="close" aria-label="Close" (click)="close()">
        <i class="zmdi zmdi-close"></i>
      </h4>
    </div>
  </div>

  <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
    <div class="container d-flex justify-content-center">
      <div class="form-group mb-4 p-2 shadow-sm bg-white">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
          />
          <div
            class="error"
            *ngIf="
              addCategoryForm.controls.name.errors?.['required'] &&
              addCategoryForm.controls.name.dirty
            "
          >
            <h5 class="text-danger p-1">Name is required</h5>
          </div>

          <div
            class="error"
            *ngIf="addCategoryForm.controls.name.errors?.['categoryExists']"
          >
            <h5 class="text-danger p-1">
              Category with this name is already exists
            </h5>
          </div>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
            placeholder="Description"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer justify-content-center">
      <button
        class="btn btn-primary text-white"
        [disabled]="addCategoryForm.invalid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
