<app-section-container>

  <app-section-topbar  [title]="title" [subtitle]="subtitle"
                       [titleImgUrl]="titleImgUrl" [addButtonText]="buttonTitle" (add)="addAccount()">
  </app-section-topbar>

  <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-4">
    <app-account-item *ngFor="let account of (accounts$ | async)" [account]="account" class="clickable" (click)="onAccountClick(account)">
    </app-account-item>
  </div>
</app-section-container>
